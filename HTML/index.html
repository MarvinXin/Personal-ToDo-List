<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <h1 id="name">
        Basic To Do List:
    </h1>
    <div class="addbar">
        <p>
            <input type="text", id = "input-box" placeholder="Add Something To Do">
            <button input="button" class="blue">Add</button>  
        </p>
    </div>
    <div class="list">
        <ul>
            1. Buy Grocery
            2. Buy Gas
            3. Take Dog Out
        </ul>
        <li class="slist">
            4. Take a gaming break
            5. Do Homework
            6. Get ready for meeting
        </li>
    </div>
   
    <script src="index.js"></script>  
</body>
</html>
